<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title></title>
    <link rel="stylesheet" href="css/global.css" type="text/css"/>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body class="wrapper">
<div class="section" id="container">
    <div class="main_inner">
        <div class="login_detail">
            <div class="item">
                <b class="icon_user"></b>
                <input class="txt_input" type="text" placeholder="用户名" />
            </div>
            <div class="item" id="item_password">
                <b class="icon_password"></b>
                <input class="txt_input password_input" type="password" placeholder="密码" />
            </div>
        </div>
        <div class="item item_btn">
            <a href="index.html">登陆并绑定微信</a>
        </div>
        <div class="item login_options">
             <span class="register_free">
                <a href="register.html">第一次登陆</a>
            </span>
            <span class="forget_password">
                <a href="">忘记密码？</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
