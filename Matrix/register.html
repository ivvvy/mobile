<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title></title>
    <link rel="stylesheet" href="css/global.css" type="text/css"/>
    <link rel="stylesheet" href="css/login.css" type="text/css"/>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body class="wrapper_inner">
<div class="section_one" id="container">
    <div class="main">
        <div class="login_detail">
            <div class="item">
                <b class="icon_tel"></b>
                <input class="txt_input" type="text" placeholder="手机号" />
            </div>
            <div class="item item_code">
                <b class="icon_code"></b>
                <input class="code_input" type="tel" placeholder="验证码" />
                <a href="javascript:void(0)" class="receive">发送验证码</a>
            </div>
            <div class="item" id="item_password">
                <b class="icon_password icon_password_left"></b>
                <input class="txt_input password_input" type="password" placeholder="密码" />
            </div>
        </div>
        <div class="item item_btn">
            <a href="login.html">注&nbsp;&nbsp;册</a>
        </div>
        <div class="item login_options">
            <span class="register_free">
                <a href="login.html">第一次登陆</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
