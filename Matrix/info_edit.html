<body>
    <div id="inner">
        <div id="main">
            <div class="head">
                <div class="logo_header">
                    <a href="index.html"></a>
                </div>
                <div class="link_icon">
                    <span></span>
                </div>
            </div>
            <div class="user_bg"></div>
            <div class="users_info ">
                <div class="user_pic">
                    <span class="own_img"></span>
                    <div class="photo_border">
                        <input type="file" id="file" />
                    </div>
                </div>
                <div class="client">
                    <span class="client_name">李秀丽</span>
                    <span class="sex_icon_m"></span>
                </div>
            </div>
            <div class="user_options">
                <div class="my_lists">
                    <ul>
                        <li>
                            <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
                            <div class="input_text">
                                <input type="text" value=""/>
                                <span class="notice_tip">*必填，中文全名</span>
                            </div>

                        </li>
                        <li>
                            <span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</span>
                            <div class="input_text">
                                <div class="sex_check">
                                    <div class="checkbox">
                                        <input type="radio" name="sex" value="man" id="man" class="sex_select">
                                         <label for="man" class="label sex_m" id="sex_selected"></label>
                                         <label for="man" id="radio_text">男</label>

                                        <!--<input type="radio" name="sex" value="man" id="man" class="sex_check">-->
                                        <!--<span class="sex_select"></span>
                                        <span class="man">男</span>-->

                                    </div>
                                    <div class="checkbox checkbox_w">
                                      <!--  <span class="sex_select_woman sex_selected_woman"></span>
                                        <span class="woman">女</span>-->
                                        <input type="radio" name="sex" value="woman" id="woman" class="sex_select">
                                        <label for="man" class="label sex_w" id=""></label>
                                        <label for="man" id="radio_text_one">女</label>
                                    </div>
                                </div>
                                <span class="notice_tip notice_tip_one">*请选择您的性别</span>
                            </div>
                        </li>
                        <li id="showRollerPicker" class="date_select">
                            <span>生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日：</span>
                            <div class="input_text">
                                <input type="text" value="" id="birthday"/>
                                <div class="select_choice">
                                    <span class="select_arrow"></span>
                                </div>
                                <span class="notice_tip">*请选择您的出生日期</span>
                            </div>
                        </li>
                        <li>
                            <span>电子邮件：</span>
                            <div class="input_text">
                                <input type="text" value=""/>
                                <span class="notice_tip">*请输入您的邮箱地址(选填)</span>
                            </div>
                        </li>
                        <li class="location_select">
                            <span>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区：</span>
                            <div class="input_text">
                                <input type="text" value="" id="txt_area" data-value=""/>
                                <input type="hidden" id="hd_area" value=""/>
                                <div class="select_choice">
                                    <span class="select_arrow"></span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <span>收货地址：</span>
                            <div class="input_text">
                                <input type="text" value=""/>
                                <span class="notice_tip">*请输入您的送货地址</span>
                            </div>
                        </li>
                        <li>
                            <span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编：</span>
                            <div class="input_text">
                                <input type="text" value=""/>
                                <span class="notice_tip">*请输入您的邮编(选填)</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="edit_btn">
                <a href="person_info.html" class="sure">确认更改</a>
                <a href="person_info.html" class="back">返回</a>
            </div>
        </div>
        <div id="all_links">
            <a href="product.html" id="special"></a>
            <a href="tools.html" id="hair_tool"></a>
            <a href="promotions.html" id="promote"></a>
            <a href="customer_image.html" id="customer"></a>
            <a href="colors.html" id="colors"></a>
            <a href="user_center.html" id="user_center"></a>
        </div>
        <div id="modal"></div>
    </div>
<script>
        $(function () {
            var currYear = (new Date()).getFullYear();
            var opt = {};
            opt.date = {preset: 'date'};

            opt.datetime = {preset: 'datetime'};
            opt.time = {preset: 'time'};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                mode: 'scroller', //日期选择模式
                lang: 'zh',
                startYear: currYear - 10, //开始年份
                endYear: currYear + 10 //结束年份
            };
            $("#birthday").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
        })
</script>
    <script>
        var selectArea = new MobileSelectArea();
        selectArea.init({trigger:'#txt_area',value:$('#hd_area').val(),data:'data.json'});
    </script>


</body>
