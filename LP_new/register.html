<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title></title>
    <link rel="stylesheet" href="css/global.css" type="text/css"/>
    <link rel="stylesheet" href="css/register.css" type="text/css"/>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
</head>
<body>
    <div id="content">
        <div class="logo"><a href=""></a></div>
        <div class="photo">
            <div class="photo_border">
                <input type="file" id="file" />
            </div>
        </div>
        <div class="main">
            <div class="item item_phone">
                <b class="border"></b>
                <b class="icon_tel"></b>
                <input class="txt_input" type="tel" placeholder="手机号" />
            </div>
            <div class="item item_code">
                <b class="border"></b>
                <b class="icon_code"></b>
                <input class="code_input" type="tel" placeholder="验证码" />
                <a href="javascript:void(0)" class="receive">发送验证码</a>
            </div>
            <div class="item" id="item_password">
                <b class="border"></b>
                <b class="icon_password"></b>
                <input class="txt_input" type="password" placeholder="密码" />
            </div>
            <div class="item" id="item_btn">
                <a href="index.html">登&nbsp;&nbsp;陆</a>
            </div>
            <div class="item login_options">
            <span class="register_free">
                <a href="">立即注册</a>
            </span>
            <span class="forget_password">
                <a href="">忘记密码？</a>
            </span>
            </div>
        </div>
    </div>
</body>
</html>
