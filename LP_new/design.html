        <div class="div_f_close" onclick="f_close(1);" style="position:fixed;bottom:0;width:17%;left:26%;z-index:9999;display:none;"></div>
    </div>
    <script>
        var ff;
        var f_number = 1;
        var div_number = 0;
        function f_open(number){
            $('.div_f_open').css("display","none");
            div_number = number;
            ff = setInterval("f_open_move()",60);
        }

        function f_open_move(){
            document.getElementById('img_f_'+div_number+'_'+f_number).style.display = "none";
            f_number++;
            document.getElementById('img_f_'+div_number+'_'+f_number).style.display = "";
            if(f_number == 9){
                clearInterval(ff);
                document.getElementById('div_f').style.display = "block";
                $('.div_f_close').css("display","");
            }
        }


        function f_close(number){
            c_d = 0;
            $('.div_f_close').css("display","none");
            document.getElementById('div_f').style.display = "none";
            ff = setInterval("f_close_move()",60);
        }


        function f_close_move(){
            document.getElementById('img_f_'+div_number+'_'+f_number).style.display = "none";
            f_number--;
            document.getElementById('img_f_'+div_number+'_'+f_number).style.display = "";
            if(f_number == 1){
                clearInterval(ff);
                div_number = 0;
                $('.div_f_open').css("display","");
            }
        }


        for(var i=1;i<=9;i++){
            var nod="";
            if(i!=1){
                nod = "display:none;z-index:11;";
            }
            $("#inner").append('<img id="img_f_1_'+i+'" class="page" src="image/f_'+i+'_new.png" style="'+nod+'" >');


        }
    </script>
