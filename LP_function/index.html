<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title></title>
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper wrapper--one">
        <div class="wrapper--inner">
            <img src="images/option_03.png" class="options" />
            <img src="images/add.png" class="add"/>
            <input type="file" id="file"/>
        </div>
        <div class="input--edit">
            <input class="number" placeholder=""/>
            <input class="name">
            <input class="tel">
            <div class="address--edit">
                <div class="word">收货地址:</div>
                <textarea class="address" rows="2" cols="14" placeholder=""></textarea>
            </div>

            <div class="confirm"></div>
        </div>

    </div>
    <div class="wrapper wrapper--box">
        <img src="images/tips.png" class="tips" />
        <img src="images/close.png" class="close" />
    </div>
</body>
</html>
