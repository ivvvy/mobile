    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            direction: 'vertical',
            onSlideChangeStart: function () {
               /* $("#slider--ten").css("display","none");*/

            onSlideChangeEnd: function () {
                var index = swiper.activeIndex;
                switch (index){
                    case 4:

                        break;
                }
            }
        });
        function clickindex(index){
            switch (index){
                case 1:
                   $(".box--one").css("display","block");
                   $(".box--two").css("display","none");
                   $(".box--three").css("display","none");
                break;
                case 2:
                    $(".box--two").css("display","block");
                    $(".box--one").css("display","none");
                    $(".box--three").css("display","none");
                break;
                case 3:
                    $(".box--three").css("display","block");
                    $(".box--one").css("display","none");
                    $(".box--two").css("display","none");
                break;
            }
           swiper.slideNext();
        }

    </script>
<script>
    var ff;
    var f_number = 1;

    function redShow(){
        $('#red--show').css("display","block");
        ff = setInterval("f_open_move()",300);
    }

    function f_open_move(){
        document.getElementById('img_red_'+f_number).style.display = "none";
        f_number++;
        document.getElementById('img_red_'+f_number).style.display = "block";
        if(f_number == 25){
            clearInterval(ff);
            document.getElementById('red--show').style.display = "none";
            document.getElementById('slider--ten').style.display = "block";

        }
    }
    for(var i=1;i<=25;i++){
        var nod="";
        if(i!=1){
            nod = "display:none;";
        }
        $("#red--show").append('<img id="img_red_'+i+'" class="page" src="images/img_red_'+i+'.png" style="'+nod+'" >');
