    <script>
        var myswiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            direction: 'vertical',
            onSlideChangeStart: function () {
              /*  $(".design--box").css({"display":"none"});*/
               /* $("#hair--one").css("display","none");
                $("#hair--two").css("display","none");
                $("#hair--three").css("display","none");*/
                var index = myswiper.activeIndex;
                switch (index){
                   /* case 1:
                     $(".design--box").css({"display":"none","height":"0"});
                     break;*/
                    case 2:
                        $(".alert--box").css("display","none");
                        $("#hair--one").css("display","none");
                        $("#hair--two").css("display","none");
                        $("#hair--three").css("display","none");
                        break;

                }
            },
            onSlideChangeEnd: function () {
                var index = myswiper.activeIndex;
                switch (index) {
                    /*case 1:
                        $(".design--box").css({"display":"none","height":"0"});
                    break;*/
                    case 2:

                        break;
                }
            }
        });
        function clickindex(index){
//            alert(index);
            switch (index){
                case 1:
                    $("#hair--one").css({"display":"block","z-index":"999"});
                    $("#hair--two").css("display","none");
                    $("#hair--three").css("display","none");
                  /*  $("#hair--one").css({"display":"block","z-index":"999"});*/
                    break;
                case 2:

                    $("#hair--two").css({"display":"block","z-index":"999"});
                    $("#hair--one").css("display","none");
                    $("#hair--three").css("display","none");
                    break;
                case 3:

                    $("#hair--three").css({"display":"block","z-index":"999"});
                    $("#hair--one").css("display","none");
                    $("#hair--two").css("display","none");
                    break;
            }
         /*   myswiper.slideNext();*/
        }

        function boxshow(index) {
            if ((index) = 1){
                $(".alert--box").css({"display": "block", "z-index": "99"});
//                $("#white--box").css("display","block");
                /* alert("q");*/
            } else {
                /* myswiper.slideNext();*/
                $(".design--box").css({"display": "none"});
               /* $("#white--box").css("display","none");*/
                /* */
            }
        }
          /*  var h = document.documentElement.clientHeight||document.body.clientHeight;*/
        function hidebox() {
            if ($(".design--box").css("display", "block")){
                /*$(".swiper-wrapper").append('<div class="swiper-slide" id="white--box"></div>');*/
                $("#white--box").css({"display": "block"});
            } else {
                /*$(".swiper-wrapper").remove('<div class="swiper-slide" id="white--box"></div>');*/
                $("#white--box").css({"display": "none","height":"0"});
            }
        }
    </script>
    <script>
        var timer=0;
        var f_number =25;
        timer = setInterval("red_move()",95);
        function red_move(){
            document.getElementById('img_red_'+f_number).style.display = "none";
            f_number--;
            document.getElementById('img_red_'+f_number).style.display = "block";
            if(f_number ==5){
                clearInterval(timer);
                document.getElementById('red--receive').style.display = "none";
                document.getElementById('view--box').style.display = "block";
            }
        }
         window.onload=red_move();
    </script>
