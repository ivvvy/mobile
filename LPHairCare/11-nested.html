<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-container-v {
        background: #eee;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-h">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Horizontal Slide 1</div>
            
			<div class="swiper-slide swiper-no-swiping">
              <input type="button" value="aaa" onclick="v1();" />&nbsp;&nbsp;&nbsp;
			  <input type="button" value="bbb" onclick="v2();" />
            </div>

            <div class="swiper-slide">

				 <div id="v1" class="swiper-container" style="display:none;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">v11111111</div>
                        <div class="swiper-slide">v22222222</div>
                    </div>

                </div>


				<div id="v2" class="swiper-container" style="display:none;">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">v3333333</div>
                        <div class="swiper-slide">v44444444</div>
                    </div>

                </div>
			</div>
            <div class="swiper-slide">Horizontal Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-h"></div>
    </div>

    <!-- Swiper JS -->
	<script src="jquery-1.11.min.js"></script>
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiperH = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        spaceBetween: 50,
		onSlideChangeEnd:function(){
			var s = swiperH.activeIndex;
			if(s == 1){
				$('#v1').css("display","none");
				$('#v2').css("display","none");
			}
		}
    });
    
	

		
	function v1(){
		
		
		
		swiperH.slideTo(2);
		$('#v1').css("display","");
		var swiperV = new Swiper('#v1', {
			paginationClickable: true,
			direction: 'vertical',
			spaceBetween: 50
		});

	}

	function v2(){
		swiperH.slideTo(2);
		$('#v2').css("display","");
		var swiperV = new Swiper('#v2', {
			paginationClickable: true,
			direction: 'vertical',
			spaceBetween: 50
		});
	}
    </script>
</body>
</html>
