<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blank">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/swiper.3.1.2.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title></title>
</head>
<body>
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="box_inner">
                     <div class="box_inner--text">
                          <img src="images/txt1a.png" class="text first cover" />
                          <img src="images/txt1b.png" class="text second cover" />
                          <img src="images/txt1c.png" class="text third cover" />
                     </div>
                    <div class="bottom_arrow">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="box_inner--diff">
                    <div class="box_inner--second">
                       <img src="images/img1a.png" class="img--right pic" />
                        <img src="images/txt2a.png" class="img--right txt" />
                        <img src="images/txt2b.png" class="img--right txt--one" />
                    </div>
                    <div class="bottom_arrow">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-no-swiping">
                <div class="box_inner--button">
                    <div class="select">
                         <span class="little" onclick="clickIndex(1)"></span>
                         <span class="middle" onclick="clickIndex(2)"></span>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" id="box--one">
                <div class="swiper-container swiper-container-h">
                   <div class="swiper-wrapper">
                       <div class="swiper-slide">
                           <div class="box_inner--diff">
                               <div class="box_inner--little">
                                   <img src="images/txt3a.png" class="txt--two top--one" />
                                   <img src="images/txt3b.png" class="txt--two top--two" />
                                   <img src="images/step_01.png" class="pro pro--one" />
                                   <img src="images/step_02.png" class="pro pro--two" />
                                   <img src="images/step_03.png" class="pro pro--three" />
                               </div>
                               <div class="bottom_arrow--one">
                                   <p></p>
                               </div>
                           </div>
                       </div>
                       <div class="swiper-slide">
                           <div class="box_inner--diff">
                               <div class="box_inner--little">
                                   <img src="images/step_detail_01.png" class="step_detail step_detail--one " />
                                   <img src="images/step_detail_02.png" class="step_detail step_detail--two" />
                                   <img src="images/step_detail_03.png" class="step_detail step_detail--three" />
                               </div>
                               <div class="bottom_arrow--two">
                                   <p></p>
                               </div>
                           </div>
                       </div>
                       <div class="swiper-slide">
                           <div class="box_inner--diff">
                               <div class="box_inner--little">
                                   <img src="images/txt4a.png" class="txt--three title--one"/>
                                   <img src="images/process_01.png" class="txt--three process--one"/>
                               </div>
                           </div>
                       </div>
                   </div>
                </div>
            </div>
            <div class="swiper-slide" id="box--two">
                <div class="swiper-container swiper-container-h-one">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="box_inner--diff">
                                <div class="box_inner--middle">
                                    <img src="images/txt5a.png" class="txt--two top--one" />
                                    <img src="images/txt5b.png" class="txt--two top--two" />
                                    <img src="images/pro_01.png" class="pro pro--one" />
                                    <img src="images/pro_02.png" class="pro pro--two" />
                                    <img src="images/pro_03.png" class="pro pro--three" />
                                </div>
                                <div class="bottom_arrow--one">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="box_inner--diff">
                                <div class="box_inner--middle">
                                    <img src="images/step_detail_04.png" class="step_detail step_detail--one" />
                                    <img src="images/step_detail_05.png" class="step_detail step_detail--two" />
                                    <img src="images/step_detail_06.png" class="step_detail step_detail--three" />
                                </div>
                                <div class="bottom_arrow--two">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                           <div class="box_inner--diff">
                               <div class="box_inner--middle">
                                   <img src="images/txt6a.png" class="txt--three title--one"/>
                                   <img src="images/process_02.png" class="txt--three process--one"/>
                               </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/swiper.3.1.2.jquery.min.js" type="text/javascript"></script>
    <script src="js/basic.js" type="text/javascript"></script>
    <script src="js/imgcomplete.js" type="text/javascript"></script>
    <script src="js/noclickdelay.js" type="text/javascript"></script>
    <script>

        var swiperV = new Swiper('.swiper-container-v', {
            direction: 'vertical',
            slidesPerView:1,
            paginationClickable: true,
            onSlideChangeStart: function () {
                $('.text').fadeOut(1000,function(){});
                $('.img--right').fadeOut(1000,function(){});

            },
            onSlideChangeEnd: function () {
                abc = swiperV.activeIndex;
                switch (abc){
                    case 0:
                        $('.first').fadeIn(1000,function(){
                            $('.second').fadeIn(1000,function(){
                                $('.third').fadeIn(1000,function(){});
                            });
                        });
                        break;
                    case 1:
                        $('.txt').fadeIn(1000,function(){
                            $('.pic').fadeIn(1000,function(){
                                $('.txt--one').fadeIn(1000,function(){});
                            });
                        });
                        break;
                   case 3:
                        $('.top--one').fadeIn(1000,function(){
                            $('.top--two').fadeIn(1000,function(){
                                $('.pro--one').fadeIn(1000,function(){
                                    $('.pro--two').fadeIn(1000,function(){
                                        $('.pro--three').fadeIn(1000,function(){});
                                    });
                                });
                            });
                        });
                        break;
                }
            }
        });

        var swiperH = new Swiper('.swiper-container-h', {
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            onSlideChangeStart: function () {
                $('.txt--two').fadeOut(1000,function(){});
                $('.pro').fadeOut(1000,function(){});
                $('.step_detail').fadeOut(1000,function(){});
                $('.txt--three').fadeOut(1000,function(){});
            },
            onSlideChangeEnd: function () {
                var index = swiperH.activeIndex;
                switch (index){
                    case 0:
                        $('.top--one').fadeIn(1000,function(){
                            $('.top--two').fadeIn(1000,function(){
                                $('.pro--one').fadeIn(1000,function(){
                                    $('.pro--two').fadeIn(1000,function(){
                                        $('.pro--three').fadeIn(1000,function(){});
                                    });
                                });
                            });
                        });
                        break;
                    case 1:
                        $('.step_detail--one').fadeIn(1000,function(){
                            $('.step_detail--two').fadeIn(1000,function(){
                                $('.step_detail--three').fadeIn(1000,function(){});
                            });
                        });
                        break;
                    case 2:
                        $('.title--one').fadeIn(1000,function(){
                            $('.process--one').fadeIn(1000,function(){});
                        });
                        break;
                }
            }
        });

        var swiperT = new Swiper('.swiper-container-h-one', {
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            onSlideChangeStart: function () {
                $('.txt--two').fadeOut(1000,function(){});
                $('.pro').fadeOut(1000,function(){});
                $('.step_detail').fadeOut(1000,function(){});
                $('.txt--three').fadeOut(1000,function(){});
            },
            onSlideChangeEnd: function () {
                var index = swiperT.activeIndex;
                switch (index){
                    case 0:
                        $('.top--one').fadeIn(1000,function(){
                            $('.top--two').fadeIn(1000,function(){
                                $('.pro--one').fadeIn(1000,function(){
                                    $('.pro--two').fadeIn(1000,function(){
                                        $('.pro--three').fadeIn(1000,function(){});
                                    });
                                });
                            });
                        });
                        break;
                    case 1:
                        $('.step_detail--one').fadeIn(1000,function(){
                            $('.step_detail--two').fadeIn(1000,function(){
                                $('.step_detail--three').fadeIn(1000,function(){});
                            });
                        });
                        break;
                    case 2:
                        $('.title--one').fadeIn(1000,function(){
                            $('.process--one').fadeIn(1000,function(){});
                        });
                        break;
                }
            }
        });

        function clickIndex(index){
            switch (index){
                case 1:
                    alert('good');
                  /* $('#box--two').hide();*/
                        swiperH.slideTo(0);
                break;
                case 2:
                    alert('fine');
                    swiperV.slideTo(4);
                   /* $('#box--one').hide();*/
                break;
            }
            swiperV.slideNext();
        }
    </script>
</body>
</html>
