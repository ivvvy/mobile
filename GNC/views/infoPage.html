<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blank">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.5,minimum-scale=0.5,user-scalable=no">
    <meta name="screen-orientation" content="portrait">
    <title>GNC</title>
    <link href="../styles/basic.css" rel="stylesheet" type="text/css" />
    <link href="../styles/swiper.3.1.2.min.css" rel="stylesheet" type="text/css" />
    <link href="../styles/infopage.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="swiper-container" id="page">
        <div class="swiper-wrapper">
            <section class="swiper-slide swiper-no-swiping" id="page_one">
                <div class="bg">
                   <img src="../images/bg.png" />
                </div>
                <div class="button1">
                    <img src="../images/click_logo.png" />
                </div>
            </section>
            <section class="swiper-slide swiper-no-swiping" id="page_two">
                <div class="bg">
                    <img src="../images/bg_07.png" />
                </div>
                <div class="info">
                    <div class="info_data">
                        <img src="../images/info.png" />
                    </div>
                    <div class="input_edit">
                        <input type="text" required="required" name="name" class="txt_input name" id="username" />
                        <input type="text" required="required" name="phone" class="txt_input phone" id="phone" />
                    </div>
                </div>
                <div class="submit_button">
                    <img src="../images/button.png" />
                </div>
                <div class="submit2_button">
                    <img src="../images/button_01.png" />
                </div>
            </section>
            <section class="swiper-slide" id="page_three">
                <div class="bg">
                    <img src="../images/bg_01.png" />
                </div>
                <div class="success">
                    <img src="../images/success.png">
                </div>
            </section>
        </div>
    </div>
    <div class="detail-overlay rules">
        <div class="detail">
            <img src="../images/rules.png">
        </div>
    </div>
    <div id="touchPortrait">
        <div id="m_tips">
            <div id="touchAnimation"></div>
        </div>
    </div>
<script src="../scripts/libs/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="../scripts/libs/swiper.3.1.2.jquery.min.js" type="text/javascript"></script>
<script src="../scripts/libs/imgload.js" type="text/javascript"></script>
<script src="../scripts/libs/touchwipe.js" type="text/javascript"></script>
<script src="../scripts/libs/jquery.touchSwipe.min.js" type="text/javascript"></script>
<script src="../scripts/libs/noclickdelay.js" type="text/javascript"></script>
<script src="../scripts/controllers/common.js" type="text/javascript"></script>
    <script>
        $("#page_one").touchwipe({
            min_move_x: 40,
            min_move_y: 40,
            wipe:function(){
                swiper.slideTo(1);
            },
            preventDefaultEvents: true
        });

        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            slidesPerView:1,
            paginationClickable: true
        });
    </script>
</body>
</html>
