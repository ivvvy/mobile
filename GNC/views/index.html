    var swiperone = new Swiper('.swiper-container-one', {
        direction: 'vertical',
        slidesPerView:1,
        paginationClickable: true,
        onSlideChangeStart: function () {

               $(".txt").css('display','none').removeClass('txt_show');
//                $(".animation_three").removeClass('zoom_in');
//                $('.animation_four').css("display","none");
//                $(".icon_opacity").removeClass('icon_change');
        },
        onSlideChangeEnd: function () {
            var abc = swiperone.activeIndex;
            switch (abc){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    $(".txt").css('display','block').addClass('txt_show');
                break;
                case 3:
                    $(".txt").css('display','block').addClass('txt_show');
                break;
                case 4:
                    $(".txt").css('display','block').addClass('txt_show');
