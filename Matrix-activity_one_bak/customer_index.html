<script>
    $("#WxMomentVideo").css("display","none");
    $(".tvp_button_play").css("display","none");
    $('.wish').fadeIn(1000,function(){});
    var swiperv = new Swiper('.swiper-container-v', {
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        onSlideChangeStart: function () {
            $(".wish").css("display","none");
            $('.view--gift').css("display","none");
            $(".title").css("display","none").removeClass("title--move");
            $(".product--word").css("display","none");
            $(".teacher--finish").css("display","none");
            $(".send--wish--finish").css("display","none");
            $("#WxMomentVideo").css("display","none");

        },
        onSlideChangeEnd: function () {
            var index = swiperv.activeIndex;
            switch (index){
                case 0:
                    $('.wish').fadeIn(1000,function(){});
                    break;
                case 1:
                    $(".teacher--finish").fadeIn(1000,function(){});
                    $(".send--wish--finish").fadeIn(2000,function(){});
                    $('.view--gift').fadeIn(3000,function(){});
                    break;
                case 2:
                    $(".title").css("display","block").addClass("title--move");
                    $(".product--word").fadeIn(5000,function(){});
                    break;

            }
        }
    });

    var swiperH = new Swiper('.swiper-container-h', {
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 50,
        onSlideChangeStart: function () {
            $(".title").css("display","none").removeClass("title--move");
            $(".product--word").css("display","none");
            $(".title-one").removeClass("title--select");
            $(".title-two").removeClass("title--select");
            $(".title-three").removeClass("title--select");
            $(".title_one").css("display","none").removeClass("title--left");
            $(".tvp_button_play").css("display","none");
            $("#WxMomentVideo").css("display","none");
        },
        onSlideChangeEnd: function () {
            var index = swiperH.activeIndex;
            switch (index){
                case 0:
                    $(".title").css("display","block").addClass("title--move");
                    $(".product--word").fadeIn(5000,function(){});
                    $(".title-one").addClass("title--select");
                    break;
                case 1:
                    $(".title_one").css("display","block").addClass("title--left");
                    $(".title-two").addClass("title--select");
                    break;
                case 2:
                    $(".title-three").addClass("title--select");
                    $("#WxMomentVideo").fadeIn();
                    $(".tvp_button_play").css("display","none");
                    break;
            }

        }
    });
</script>
