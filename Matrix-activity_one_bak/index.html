    <audio id="myaudio" src="bgmusic.mp3" loop="loop" autoplay="autoplay" controls=""></audio>

<a class="music-icon music-trigger play" href="javascript:;"></a>
    <script>
        $('.wish').fadeIn(1000,function(){});
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            onSlideChangeStart: function () {
                $(".wish").css("display","none");
                $(".wish--word").css("display","none").removeClass("wish--word--move");
                $(".slogan").css("display","none").removeClass("slogan--move");
                $(".send--tip").css("display","none");
            },
        onSlideChangeEnd: function () {
                var index = swiper.activeIndex;
                switch (index){
                    case 0:
                        $('.wish').fadeIn(1000,function(){});
                        break;
                    case 1:
                        $(".wish--word").css("display","block").addClass("wish--word--move");
                        $(".slogan").css("display","block").addClass("slogan--move");

                  break;
                    case 3:
                        $(".send--tip").fadeIn(1000,function(){});
                        $(".tvp_button_play").css("display","none");
                  break;
                }
        }
        });
    </script>

<script>

    $(".music-trigger").click(function(document){
        if($(this).hasClass("play")){
            $('#stop-btn').click();
            $(this).removeClass("play").addClass("stop");
        }
        else
        {
            $('#play-btn').click();
            $(this).removeClass("stop").addClass("play");
        }
    })

</script>
