<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blank">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>海珀墅韵</title>
    <link rel="stylesheet" href="styles/global.css" type="text/css">
    <link rel="stylesheet" href="styles/swiper.3.1.2.min.css" type="text/css">
    <link rel="stylesheet" href="styles/index_one.css" type="text/css">
</head>
<body>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide swiper-no-swiping">
            <div class="content" id="page_one">
                <img src="images/index.png" class="index_one" />
                <div id="box_3_1" onclick="cli_3('3_1');"></div>
                <div id="box_3_2" onclick="cli_3('3_2');"></div>
                <div id="box_3_3" onclick="cli_3('3_3');"></div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="content" id="page_two">
               <div id="first_3_1">
                   <div class="bg_box">
                       <img src="images/bg.png" />
                   </div>
                   <div class="bg_box bigtxt">
                       <img src="images/txt_01.png" />
                   </div>
                   <div class="bottom_arrow">
                       <p></p>
                   </div>
               </div>
                <div id="first_3_2">
                    <div class="bg_box">
                        <img src="images/bg_02.png" />
                    </div>
                    <div class="bg_box bigtxt">
                        <img src="images/txt_02.png" />
                    </div>
                    <div class="bottom_arrow">
                        <p></p>
                    </div>
                </div>
                <div id="first_3_3">
                    <div class="bg_box">
                        <img src="images/bg_03.png" />
                    </div>
                    <div class="bg_box bigtxt">
                        <img src="images/txt_03.png" />
                    </div>
                    <div class="bottom_arrow">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="content" id="page_three">
                <div id="first_4_1">
                    <div class="bg_box">
                        <img src="images/detail_bg.png" />
                    </div>
                    <div class="bg_box bigtxt">
                        <img src="images/detail_txt_01.png" />
                    </div>
                    <div class="bottom_arrow">
                        <p></p>
                    </div>
                </div>
                <div id="first_4_2">
                    <div class="bg_box">
                        <img src="images/detail_bg_01.png" />
                    </div>
                    <div class="bg_box bigtxt">
                        <img src="images/detail_txt_02.png" />
                    </div>
                    <div class="bottom_arrow">
                        <p></p>
                    </div>
                </div>
                <div id="first_4_3">
                    <div class="bg_box">
                        <img src="images/detail_bg_02.png" />
                    </div>
                    <div class="bg_box bigtxt">
                        <img src="images/detail_txt_03.png" />
                    </div>
                    <div class="bottom_arrow">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="music--box">
    <audio id="myaudio" src="sounds/bg_music_one.mp3" loop="loop" autoplay="autoplay" controls=""></audio>
    <input type="button" onclick="document.getElementById('myaudio').play()" value="播放" id="play-btn">
    <input type="button" onclick="document.getElementById('myaudio').pause()" value="停止" id="stop-btn">
</div>
<a class="music-icon music-trigger play" href="javascript:;"></a>
<script src="scripts/libs/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="scripts/libs/swiper.3.1.2.jquery.min.js" type="text/javascript"></script>
<script src="scripts/libs/touchwipe.js" type="text/javascript"></script>
<script src="scripts/libs/imgload.js" type="text/javascript"></script>
<script src="scripts/controllers/common.js" type="text/javascript"></script>
<script src="scripts/controllers/index_one.js" type="text/javascript"></script>
<script>
    $("#page_two").touchwipe({
        min_move_x: 40,
        min_move_y: 40,
        wipeDown: function(){
            swiper.slideTo(0);
        },
        preventDefaultEvents: true
    });

    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        onSlideChangeStart: function () {
            $(".bigtxt").css('display','none').removeClass('bigshow');
        },
        onSlideChangeEnd: function () {
            var abc = swiper.activeIndex;
            switch (abc){
                case 0:
                    break;
                case 1:
                    $(".bigtxt").css('display','block').addClass('bigshow');
                    break;
                case 2:
                    $(".bigtxt").css('display','block').addClass('bigshow');
                    break;

            }
        }
    });

    function cli_3(string){
        $("#first_3_1").css("display","none");
        $("#first_3_2").css("display","none");
        $("#first_3_3").css("display","none");

        $("#first_4_1").css("display","none");
        $("#first_4_2").css("display","none");
        $("#first_4_3").css("display","none");

        $("#first_"+string).css('display','block');
        switch(string){
            case "3_1":
                $("#first_4_1").css("display","block");
                break;
            case "3_2":
                $("#first_4_2").css("display","block");
                break;
            case "3_3":
                $("#first_4_3").css("display","block");
                break;
        }
        swiper.slideTo(1);
    }
</script>
</body>
</html>
