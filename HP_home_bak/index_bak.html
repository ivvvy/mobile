<script src="scripts/libs/jquery-2.2.0.min.js" type="text/javascript"></script>

<script src="scripts/libs/imgload.js" type="text/javascript"></script>
<script src="scripts/libs/imgcomplete.js" type="text/javascript"></script>
<script src="scripts/controllers/index.js" type="text/javascript"></script>
<script>
    $(".animation_one").addClass('zoom_in');
    $(".big").css('display','block').addClass('bigshow');
    $(".animation_three").addClass('zoom_in');

    var swiperV = new Swiper('.swiper-container-v', {
        direction: 'vertical',
        slidesPerView:1,
        paginationClickable: true,
        onSlideChangeStart: function () {
            $(".animation_one").removeClass('zoom_in');
            $(".big").css('display','none').removeClass('bigshow');
            $(".animation_three").removeClass('zoom_in');
            $('.animation_four').css("display","none");
            $(".icon_opacity").removeClass('icon_change');
        },
        onSlideChangeEnd: function () {
            var abc = swiperV.activeIndex;
            switch (abc){
                case 0:
                    $(".animation_one").addClass('zoom_in');
                    $(".big").css('display','block').addClass('bigshow');
                    break;
                case 1:
                    $(".animation_three").addClass('zoom_in');
                    $(".big").css('display','block').addClass('bigshow');
                    break;
              case 2:
                    $(".icon_opacity").addClass('icon_change');
                    $(".big").css('display','block').addClass('bigshow');

                    break;
               case 3:
                    $(".icon_opacity").addClass('icon_change');
                    $(".big").css('display','block').addClass('bigshow');
                    break;
                case 4:
                    $(".icon_opacity").addClass('icon_change');
                    $(".big").css('display','block').addClass('bigshow');

                    break;
                case 5:
                    $(".icon_opacity").addClass('icon_change');
                    $(".big").css('display','block').addClass('bigshow');

                    break;
                case 6:
                    $(".icon_opacity").addClass('icon_change');
                    $(".big").css('display','block').addClass('bigshow');

                    break;
                case 7:
                    $(".icon_opacity").addClass('icon_change');
                    $(".big").css('display','block').addClass('bigshow');

                    break;
                case 8:
                    $(".animation_three").addClass('zoom_in');
                    $(".big").css('display','block').addClass('bigshow');
                    break;
                case 9:
                    $('.animation_four').fadeIn(3000, function () {});
                    break;
            }
        }
    });
</script>
