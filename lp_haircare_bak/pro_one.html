<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blank">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/swiper.3.1.2.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title></title>
</head>
<body>
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="box_inner--diff">
                    <div class="box_inner--little">
                        <img src="images/txt3a.png" class="txt--two top--one"/>
                        <img src="images/txt3b.png" class="txt--two top--two"/>
                        <img src="images/step_01.png" class="pro pro--one"/>
                        <img src="images/step_02.png" class="pro pro--two"/>
                        <img src="images/step_03.png" class="pro pro--three"/>
                    </div>
                    <div class="bottom_arrow--one">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="box_inner--diff">
                    <div class="box_inner--little">
                        <img src="images/step_detail_01.png" class="step_detail step_detail--one " />
                        <img src="images/step_detail_02.png" class="step_detail step_detail--two" />
                        <img src="images/step_detail_03.png" class="step_detail step_detail--three" />
                    </div>
                    <div class="bottom_arrow--two">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="box_inner--diff">
                    <div class="box_inner--little">
                        <img src="images/txt4a.png" class="txt--three title--one"/>
                        <img src="images/process_01.png" class="txt--three process--one"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/swiper.3.1.2.jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/basic.js" type="text/javascript"></script>
    <script src="js/imgcomplete.js" type="text/javascript"></script>

    <script>
        $('.top--one').fadeIn(1000,function(){
            $('.top--two').fadeIn(1000,function(){
                $('.pro--one').fadeIn(1000,function(){
                    $('.pro--two').fadeIn(1000,function(){
                        $('.pro--three').fadeIn(1000,function(){});
                    });
                });
            });
        });
        var swiperV = new Swiper('.swiper-container-v', {
            direction: 'vertical',
            slidesPerView:1,
            paginationClickable: true,
            onSlideChangeStart: function () {
                $('.txt--two').fadeOut(1000,function(){});
                $('.pro').fadeOut(1000,function(){});
                $('.step_detail').fadeOut(1000,function(){});
                $('.txt--three').fadeOut(1000,function(){});
            },
            onSlideChangeEnd: function () {
                var abc = swiperV.activeIndex;
                switch (abc){
                    case 0:
                       /* setTimeout(window.location.href="index.html#little",5000);*/
                        $('.top--one').fadeIn(1000,function(){
                            $('.top--two').fadeIn(1000,function(){
                                $('.pro--one').fadeIn(1000,function(){
                                    $('.pro--two').fadeIn(1000,function(){
                                        $('.pro--three').fadeIn(1000,function(){});
                                    });
                                });
                            });
                        });
                        break;
                    case 1:
                        $('.step_detail--one').fadeIn(1000,function(){
                            $('.step_detail--two').fadeIn(1000,function(){
                                $('.step_detail--three').fadeIn(1000,function(){});
                            });
                        });
                        break;
                   case 2:
                       $('.title--one').fadeIn(1000,function(){
                           $('.process--one').fadeIn(1000,function(){});
                       });
                        break;
                }
            }
        });

        $.cookie("page","2");
    </script>
</body>
</html>
